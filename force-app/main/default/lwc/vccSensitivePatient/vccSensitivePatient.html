<template>
    <lightning-modal-header label="Sensitive Patient" class="red-header"></lightning-modal-header>
    <lightning-modal-body>
        <div class="sensitive-patient-message" tabindex="0" lwc:ref="body">
            <lightning-formatted-rich-text value={message}></lightning-formatted-rich-text>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button
            label="Go back to home"
            onclick={handleBackToHomeClick}
            class="slds-var-m-right_small"></lightning-button>
        <lightning-button
            label="Acknowledge and Continue"
            variant="brand"
            onclick={handleAcknowledgeClick}
            lwc:ref="acknowledgeButton"></lightning-button>
    </lightning-modal-footer>
</template>
