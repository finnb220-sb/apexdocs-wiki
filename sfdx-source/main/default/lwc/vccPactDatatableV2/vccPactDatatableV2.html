<template>
    <c-logger></c-logger>
    <lightning-card>
        <div class="slds-p-around_medium" if:false={cprsView} style="height: 20rem">
            <c-vcc-datatable-custom-types
                if:false={noVaProviders}
                key-field="id"
                data={tableData}
                columns={columns}
                hide-checkbox-column
                default-sort-direction={defaultSortDirection}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={handleSort}
                onrowaction={handleRowAction}
            >
            </c-vcc-datatable-custom-types>

            <template if:true={noVaProviders}>
                <c-base-empty-state msg={noVaPactMsg} type="desert"></c-base-empty-state>
            </template>
        </div>

        <lightning-formatted-rich-text if:true={cprsView} value={patientSummaryRaw}></lightning-formatted-rich-text>
    </lightning-card>
    <c-vcc-pact-details column-template={columnsTemplate} patient={currentPatientData} allpactdata={tableData}> </c-vcc-pact-details>
</template>
