<template>
    <div class="slds-card">
        <template if:false={noResults}>
            <template for:each={indicators} for:item="indicator">
                <lightning-input
                    alt={indicator.label}
                    key={indicator.label}
                    aria-label={indicator.label}
                    type="checkbox"
                    label={indicator.label}
                    checked={indicator.value}
                    disabled
                ></lightning-input>
            </template>
        </template>
        <template if:true={noResults}>
            <div class="slds-card">
                <c-base-empty-state type="treasure" msg={labels.noResultsMessage} sub-msg={labels.noResultsSubMessage}></c-base-empty-state>
            </div>
        </template>
    </div>
</template>
