<!-- Vcc Vitals Blood Pressure Details -->
<template>
    <div tabindex="0" class="blood-pressure-container">
        <template lwc:if={measurementsToDisplay} for:each={measurementsToDisplay} for:item="measurement">
            <div tabindex="0" class="measurement-container" key={measurement.id}>
                <div tabindex="0" class="timestamp">{measurement.takenFormatted}</div>
                <div tabindex="0" class="blood-pressure">
                    <div tabindex="0" class="measurement">
                        <div tabindex="0" class="label">{label}</div>
                        <div tabindex="0" class="value">{measurement.value} {degreeSymbol}{measurement.units}</div>
                    </div>
                    <div tabindex="0" class="measurement">
                        <div tabindex="0" class="label">Celsius</div>
                        <div tabindex="0" class="value">
                            {measurement.metricValue} {degreeSymbol}{measurement.metricUnits}
                        </div>
                    </div>
                    <div tabindex="0" class="measurement">
                        <div tabindex="0" class="label">Reading</div>
                        <div tabindex="0" class="value reading">
                            <p tabindex="0">{measurement.value}</p>
                            <p tabindex="0">{degreeSymbol}{measurement.units}</p>
                            <lightning-icon
                                tabindex="0"
                                class={measurement.class}
                                size="xx-small"
                                icon-name={measurement.icon}></lightning-icon>
                            <p tabindex="0">{measurement.message}</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
