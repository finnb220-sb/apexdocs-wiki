<!-- Vcc Facility Access Modal Wrapper -->
<template>
    <c-logger></c-logger>
    <section
        class="modal"
        role="dialog"
        aria-labelledby="modal-header"
        aria-describedby="modal-content-id-1"
        aria-modal="true"
        data-id="facilityModal"
        tabindex="0"
        onfocusout={handleFacilityFocusOut}
    >
        <lightning-modal-header label={header} class="facility-header" id="modal-header" tabindex="0" data-id="facilityHeader" onfocus={handleLoad}></lightning-modal-header>
        <lightning-modal-body class="facility-body">
            <div class="facility-content slds-p-around_medium" id="modal-content-id-1" tabindex="0">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_12-of-12 slds-p-right_x-small slds-p-left_x-small" tabindex="0">
                        You do not have access to this caller's VistA instance; proceeding to create a progress note will not allow you to sign it. Please follow VISN level policy
                        for callers outside of your access.
                    </div>
                </div>
                <div class="slds-grid slds-wrap slds-p-top_medium" tabindex="0">
                    <div class="slds-col slds-size_2-of-12" tabindex="0"></div>
                    <div class="slds-col slds-size_8-of-12" tabindex="0">
                        <c-vcc-preferred-facilities mpi-data={mpiData} hidecheckboxcolumn="true" onafterload={handleAfterFacilityLoad} tabindex="0"></c-vcc-preferred-facilities>
                    </div>
                    <div class="slds-col slds-size_2-of-12" tabindex="0"></div>
                </div>
            </div>
        </lightning-modal-body>
        <lightning-modal-footer>
            <footer class="facility-footer" tabindex="0">
                <button
                    class="slds-button slds-button_neutral slds-var-p-horizontal_x-small"
                    value="Go back to home"
                    type="submit"
                    onclick={handleGoHome}
                    data-id="homeButton"
                    aria-label="Go back to home"
                    tabindex="0"
                    title="Go back to home"
                >
                    Go back to home
                </button>
                <button
                    class="slds-button slds-button_brand slds-var-p-horizontal_x-small"
                    value="Acknowledge and Continue"
                    type="submit"
                    onclick={handleAcknowledge}
                    data-id="acknowledgeButton"
                    aria-label="Acknowledge Facility Warning"
                    tabindex="0"
                    title="Acknowledge and Continue"
                >
                    Acknowledge and Continue
                </button>
            </footer>
        </lightning-modal-footer>
    </section>
    <div class="slds-backdrop" role="presentation" tabindex="-1"></div>
</template>
