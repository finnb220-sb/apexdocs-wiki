<template>
    <fieldset class="slds-form-element">
        <div class="slds-form-element__control">
            <template for:each={list} for:item="result">
                <div class="slds-visual-picker slds-visual-picker_vertical" key={result.Id}>
                    <input type="radio" id={result.Id} value={result.Id} name="visual_picker" onchange={handleClick} />
                    <label for={result.Id}>
                        <span class="slds-visual-picker__figure slds-visual-picker__text">
                            <div class="compact-wrapper" key={result.Id}>
                                <div class="card-information">
                                    <div class="icon-and-title">
                                        <lightning-icon icon-name={settings.icon} size="small" alternative-text="Person Account" title="Person Account"></lightning-icon>
                                        <h3>{result.FirstName} {result.LastName}</h3>
                                    </div>
                                </div>
                                <div class="details-wrapper">
                                    <div class="detail">
                                        <div class="detail-title">SSN</div>
                                        <div if:true={result.ssn} class="detail-info">{result.ssn}</div>
                                        <div if:true={result.HealthCloudGA__TaxId__c} class="detail-info">{result.HealthCloudGA__TaxId__c}</div>
                                    </div>
                                    <div class="detail">
                                        <div class="detail-title">Date of Birth</div>
                                        <div class="detail-info">{result.PersonBirthdate}</div>
                                    </div>
                                    <div class="detail">
                                        <div class="detail-title">Birth City</div>
                                        <div if:true={result.cityOfBirth} class="detail-info">{result.cityOfBirth}</div>
                                        <div if:true={result.VCC_Birth_City__c} class="detail-info">{result.VCC_Birth_City__c}</div>
                                    </div>
                                    <div class="detail">
                                        <div class="detail-title">Birth State</div>
                                        <div if:true={result.stateOfBirth} class="detail-info">{result.stateOfBirth}</div>
                                        <div if:true={result.VCC_Birth_State__c} class="detail-info">{result.VCC_Birth_State__c}</div>
                                    </div>
                                </div>
                            </div>
                        </span>
                        <span class="slds-icon_container slds-visual-picker__text-check">
                            <lightning-icon icon-name="utility:check" size="xx-small" variant="inverse"></lightning-icon>
                        </span>
                    </label>
                </div>
            </template>
        </div>
    </fieldset>
</template>
