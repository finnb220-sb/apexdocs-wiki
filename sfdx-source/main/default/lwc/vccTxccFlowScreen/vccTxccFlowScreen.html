<template>
    <div class="slds-grid slds-grid_align-center" style="width: 100%">
        <lightning-spinner if:true={isLoading} alternative-text="checking TXCC status"></lightning-spinner>
        <div if:true={isTxccIncomplete} style="width: 50%; border: thin solid #c9c9c9; border-radius: 5px">
            <lightning-card icon-name="utility:warning" title="Warning: Triage Incomplete">
                <div class="slds-grid slds-grid_align-center">
                    <div style="text-align: center; width: 95%; padding: 10px 10px">{customLabel}</div>
                </div>
                <div slot="footer" class="slds-grid slds-grid_align-end">
                    <lightning-button label="Cancel" onclick={handleCancel} class="slds-var-p-around_small"></lightning-button>
                    <lightning-button label="OK" onclick={handleOkay} class="slds-var-p-around_small"></lightning-button>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
