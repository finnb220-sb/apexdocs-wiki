<template>
    <div style="border: 3px solid red; border-radius: 4px" class="slds-var-p-around_large slds-grid_vertical slds-grid_align-center">
        <div style="text-align: center" class="slds-grid slds-grid_align-center slds-grid_vertical-align-center">
            <lightning-icon icon-name="utility:warning" variant="warning" class="slds-var-p-horizontal_large"></lightning-icon>
            <div style="color: red">
                <b>
                    There is a duplicate patient record on this VistA Station V{vistaStation}-CCC,<br />
                    Progress Notes will be merged to the master patient record in VistA per VA policy.
                </b>
            </div>
        </div>

        <br />

        <div style="text-align: center" class="slds-grid slds-grid_align-center">
            <ul class="slds-list_dotted">
                <li style="text-align: center; color: black">
                    If you have an <b>URGENT</b> patient need, please copy and paste this Progress Note into a new CPRS note and utilize your warm hand off protocol.<br />
                    Progress Note needs to be signed in both CPRS/VistA and CRM. <br />
                </li>
            </ul>
        </div>

        <div class="slds-m-top_medium slds-m-top_x-large slds-align_absolute-center slds-grid slds-gutters" style="color: black; width: 50%">
            <div class="slds-p-around_medium lgc-bg slds-col">
                Progress Note created in CPRS
                <lightning-helptext content={helpText}></lightning-helptext>
            </div>
            <div class="slds-col">
                <lightning-input type="checkbox" label="" name="input1" onchange={handleCheckBoxChange}></lightning-input>
            </div>
        </div>

        <br />

        <div style="text-align: center" class="slds-grid slds-grid_align-center">
            <ul class="slds-list_dotted">
                <li style="text-align: center; color: black">If this is <b>NOT</b> an urgent patient need, please proceed with signing your Progress Note in CRM.</li>
            </ul>
        </div>
        <lightning-spinner if:true={isLoading}></lightning-spinner>
    </div>
</template>
