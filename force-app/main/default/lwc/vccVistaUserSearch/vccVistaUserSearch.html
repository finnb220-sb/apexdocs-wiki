<!-- sldsValidatorIgnore -->
<template>
    <c-vcc-time-delayed-input delay-time="1000" onstatechange={handleSearchState}>
        <lightning-input type="text" id="searchName" placeholder="Search Provider (type at least 3 characters)" style="width: 60%"></lightning-input>
        <div class="slds-text-heading_small" style="font-weight: bold; padding-left: 13px; padding-top: 5px">{vccSearchResultsLabel}</div>
    </c-vcc-time-delayed-input>

    <div class="slds-card">
        <lightning-spinner if:true={isSearching} alternative-text="Searching providers..."></lightning-spinner>

        <div class="slds-var-p-vertical_medium">
            <lightning-datatable key-field="Id" data={fullData} columns={columns} hide-checkbox-column onrowaction={handleRowAction}></lightning-datatable>
            <div class="slds-notify slds-notify_alert" if:false={fullData.length}>
                <h2>{vccAddSignerNoResultsLabel}</h2>
            </div>
        </div>
    </div>
</template>
