<template>
    <c-logger></c-logger>
    <div class="slds-page-header slds-page-header_record-home slds-theme_default">
        <div class="slds-page-header__row slds-page-header__row_gutters">
            <div class="slds-page-header__col-details">
                <div class="slds-grid slds-wrap slds-gutters slds-p-around_medium">
                    <template if:true={data}>
                        <template for:each={data} for:item="item">
                            <div key={item.key} class="slds-col slds-wrap" style={item.style}>
                                <div title={item.key} class="slds-grid slds-grid_vertical slds-wrap">
                                    <div class="slds-text-title slds-m-top_xx-small">{item.key}</div>
                                    <div class="slds-text-body_regular slds-wrap slds-m-bottom_xx-small">
                                        {item.value}
                                    </div>
                                </div>
                            </div>
                        </template>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
