<!-- vccFlowNavigationButtons -->
<template>
    <div class="slds-grid_align-space slds-p-vertical_medium">
        <div class="container">
            <div class="slds-col slds-size_1-of-2 slds-text-align_left">
                <template if:false={firstScreen}>
                    <div class="left-buttons">
                        <lightning-button label="Pause" onclick={handlePause}></lightning-button>
                    </div>
                </template>
                <template if:true={showCancelButton}>
                    <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
                </template>
            </div>

            <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                <div class="right-buttons">
                    <template if:false={firstScreen}>
                        <lightning-button label="Previous" onclick={handleBack}></lightning-button>
                    </template>
                    <template if:false={finalScreen}>
                        <lightning-button label="Next" onclick={handleNext} variant="brand"></lightning-button>
                    </template>
                    <template if:true={finalScreen}>
                        <lightning-button label="Finish" onclick={handleNext} variant="brand"></lightning-button>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
