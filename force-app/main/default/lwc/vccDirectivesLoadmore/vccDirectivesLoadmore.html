<template>
    <div class="slds-grid slds-grid_align-center slds-grid_vertical-align-center">
        <!-- Lightning Card -->
        <lightning-card if:true={hasMoreNotes} style="border: thin solid #c9c9c9; border-radius: 5px">
            <lightning-spinner if:true={isLoading}></lightning-spinner>

            <!-- Lightning Card Title -->
            <div slot="title" class="slds-grid slds-grid_vertical-align-center">
                <lightning-icon class="slds-var-m-horizontal_medium" icon-name="utility:warning" variant="warning" size="small"></lightning-icon>
                <div class="slds-var-p-vertical_large slds-var-p-right_large">More Directives Possible</div>
            </div>

            <!-- Lightning Card Contents -->
            <div class="slds-var-p-around_small">
                <table>
                    <thead>
                        <tr>
                            <td style="width: 1px; white-space: nowrap; padding: 0 10px">Site</td>
                            <td style="width: 1px; white-space: nowrap; padding: 0 10px">Searched Through Date</td>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={siteDetailList} for:item="siteDetail">
                            <tr key={siteDetail.systemId}>
                                <td style="width: 1px; white-space: nowrap; padding: 0 10px">{siteDetail.sitesJoined}</td>
                                <td style="width: 1px; white-space: nowrap; padding: 0 10px">{siteDetail.formattedDate}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <lightning-button slot="footer" onclick={handleLoadMore} label="Load More" class="slds-var-p-around_small"></lightning-button>
        </lightning-card>
    </div>
</template>
