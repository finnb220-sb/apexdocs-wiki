<template>
    <div slot="header" class="card-title">
        <div class="slds-media__figure">
            <lightning-icon
                size="small"
                icon-name="standard:document_reference"
                alternative-text="Historical Visits"
                title="Historical Visits"></lightning-icon>
        </div>
        <div class="slds-media__body">
            <h2 class="slds-card__header-title">Historical Visit Details</h2>
        </div>
    </div>
    <section class="container">
        <div class="grid" tabindex="0">
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Visit Type</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.typeName}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Date/Time</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.dateTimeOfVisitFormattedString}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Reason</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.reasonName}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Patient Class</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.patientClassName}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Facility Code</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.facilityCode}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Facility Name</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.facilityName}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Provider Name</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.providerName}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Category</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.categoryName}</p>
                </div>
            </div>
        </div>
    </section>
</template>
