<template>
    <div class="slds-grid" style={bgColor}>
        <!-- Skills Info -->
        <div class="slds-col slds-size_1-of-6 slds-var-p-around_small slds-truncate lwc-resource">
            <div class="slds-media slds-media_center">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="utility:resource_capacity" alternative-text="Resource Capacity" size="medium"></lightning-icon>
                </div>
                <div class="slds-media__body slds-truncate">
                    <h3 title={skill.Name}>{skill.Name}</h3>
                </div>
            </div>
        </div>
        <!-- Skills Info -->

        <!-- Hours -->
        <div class="slds-col slds-is-relative">
            <!-- Time Slots-->
            <div class="slds-grid slds-is-absolute lwc-timeslots-container">
                <template for:each={times} for:item="time" for:index="index">
                    <div key={time} class={time.class} data-index={index} data-start={time.start} data-end={time.end}>
                        <!-- nothing -->
                    </div>
                </template>
            </div>
            <!-- /Time Slots-->

            <!-- Shifts -->
            <div class="lwc-allocations-container">
                <template for:each={serviceResources} for:item="serviceResource" for:index="srIndex">
                    <!-- ServiceResource Container -->
                    <div key={serviceResource.id} class="slds-is-relative project-container slds-var-p-around_xx-small">
                        &nbsp;
                        <template for:each={serviceResource.shifts} for:item="shift" for:index="shiftIndex">
                            <!-- Shift -->
                            <div key={shift.Id} class={shift.Id}>
                                <div
                                    title={shift.Name}
                                    class={shift.class}
                                    style={shift.style}
                                    data-id={shift.Id}
                                    data-serviceresource={srIndex}
                                    data-shift={shiftIndex}
                                    draggable="false"
                                >
                                    <div class="slds-grid slds-grid_vertical-align-center">
                                        <!-- Shift Left Handle -->
                                        <div class="slds-col slds-grow-none slds-col_bump-right" draggable="false" data-id={shift.Id}>
                                            <lightning-icon icon-name="" variant="inverse" size="x-small"></lightning-icon>
                                        </div>
                                        <!-- /Shift Left Handle -->

                                        <!-- Shift Right Handle -->
                                        <div class="slds-col slds-grow-none" draggable="false" data-id={shift.Id}>
                                            <lightning-icon icon-name="" variant="inverse" size="x-small"></lightning-icon>
                                        </div>
                                        <!-- /Shift Right Handle -->
                                    </div>
                                </div>
                                <div class="slds-truncate slds-is-absolute lwc-allocation-label" title={shift.timeRange} style={shift.labelStyle}>{shift.timeRange}</div>
                            </div>
                            <!-- /Shift -->
                        </template>
                    </div>
                    <!-- /ServiceResource Container -->
                </template>
                <!-- Extra Space -->
                <div class="slds-is-relative project-container slds-var-p-around_xx-small">&nbsp;</div>
                <!-- /Extra Space -->
            </div>
            <!-- /Allocations -->
        </div>
        <!-- /Days -->
    </div>
</template>
