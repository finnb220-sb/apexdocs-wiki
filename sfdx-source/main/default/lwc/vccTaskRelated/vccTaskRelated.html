<template>
    <c-logger></c-logger>
    <article class="slds-card slds-card_boundary">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:task" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>{taskTitle}</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body">
            <template if:true={noRecords}>
                <c-base-empty-state type="treasure" msg={labels.noResultsMessage}></c-base-empty-state>
            </template>
            <template if:false={noRecords}>
                <div class="tableDiv">
                    <lightning-datatable key-field="id" data={sdata} columns={columns} hide-checkbox-column="true" column-widths-mode="auto"></lightning-datatable>
                </div>
            </template>
        </div>
    </article>
