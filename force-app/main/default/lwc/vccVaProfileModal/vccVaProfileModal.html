<template>
    <lightning-modal-header label={headerLabel}> </lightning-modal-header>

    <lightning-modal-body>
        <div class="slds-card">
            <lightning-spinner alternative-text="loading va profile modal" if:true={isLoading}></lightning-spinner>

            <c-vcc-va-profile-input variant={variant} value={value}></c-vcc-va-profile-input>
        </div>
    </lightning-modal-body>

    <lightning-modal-footer>
        <!--
            created the below footer LWC specifically because of a bug in the winter 23 release
            https://salesforce.stackexchange.com/questions/387924/lightning-modal-custom-event-not-working-in-winter-23-release
        -->
        <c-vcc-va-profile-modal-footer disable-close={disableClose} value={value} onback={handleBack} onsubmit={handleSubmit}></c-vcc-va-profile-modal-footer>
    </lightning-modal-footer>
</template>
