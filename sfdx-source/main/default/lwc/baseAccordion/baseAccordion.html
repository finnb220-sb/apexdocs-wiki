<template>
    <lightning-accordion allow-multiple-sections-open active-section-name="">
        <lightning-accordion-section name="a" label={text}>
            <div slot="actions">
                <slot name="passthroughactions">
                    <template lwc:if={iconName}>
                        <lightning-icon alternative-text={iconAlt} icon-name={iconName} size="small"></lightning-icon>
                    </template>
                </slot>
            </div>
            <slot> </slot>
        </lightning-accordion-section>
    </lightning-accordion>
</template>
