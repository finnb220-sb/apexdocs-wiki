<template>
    <div class="button-containter">
        <lightning-button variant="brand" label="Change Facility" onclick={handleClick}> </lightning-button>
    </div>
    <template if:true={isFlowVisible}>
        <div
            role="dialog"
            tabindex="0"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            class="slds-modal slds-fade-in-open cke_editable"
            style="top: 10%; z-index: 1000">
            <div class="slds-modal__container cke_editable" style="max-width: 55rem; min-height: 20rem">
                <div class="slds-modal__header">
                    <button
                        onclick={handleCancelFlow}
                        style="
                            position: absolute;
                            top: 10px;
                            right: 10px;
                            background: transparent;
                            border: none;
                            font-size: 16px;
                            cursor: pointer;
                            color: gray;
                        ">
                        X
                    </button>
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Change Facility</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="min-height: 20rem">
                    <div class="slds-card">
                        <lightning-flow
                            flow-api-name="TED_Validation_of_Facility_Change"
                            flow-input-variables={inputVariables}
                            onstatuschange={handleStatusChange}></lightning-flow>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
