<template>
    <lightning-layout>
        <!-- 3 digit area code -->
        <lightning-layout-item class="slds-var-p-horizontal_small" size="2">
            <lightning-input
                label="Area Code"
                required
                autocomplete="off"
                type="tel"
                data-id="area-code"
                min-length="3"
                max-length="3"
                pattern="[0-9]{3}$"
                message-when-pattern-mismatch="Please enter a valid area code."
                value={value.areaCode}
                onchange={handleChange}
            ></lightning-input>
        </lightning-layout-item>

        <!-- 7 digit phone -->
        <lightning-layout-item class="slds-var-p-horizontal_small" size="6">
            <lightning-input
                field-level-help="Enter 7 digit format e.g. 7774444"
                label={phNumLbl}
                required
                autocomplete="off"
                type="tel"
                data-id="phone"
                min-length="7"
                max-length="8"
                pattern="[0-9]{7}$|[0-9]{3}-[0-9]{4}$"
                message-when-pattern-mismatch="Please enter a valid phone number."
                value={value.phoneNumber}
                onchange={handleChange}
            ></lightning-input>
        </lightning-layout-item>
    </lightning-layout>
</template>
