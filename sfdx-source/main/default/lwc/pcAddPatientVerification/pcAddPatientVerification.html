<template>
    <div class="divClass slds-box slds-theme_default">
        <template if:true={isLoading}>
            <lightning-spinner
                class="slds-is-absolute"
                size="medium"
                alternative-text="Loading"
                variant="brand"></lightning-spinner>
        </template>
        <lightning-record-edit-form record-id={patientRecordId} object-api-name="Account" onload={handleOnload}>
            <lightning-layout multiple-rows>
                <div class="slds-col slds-size_1-of-2">
                    <label class="slds-form-element__label labelstyle">Patient Name</label>
                    <lightning-output-field
                        variant="label-hidden"
                        field-name="Name"
                        aria-label=""></lightning-output-field>
                    <label class="slds-form-element__label labelstyle">Patient Date of Birth</label>
                    <lightning-output-field
                        variant="label-hidden"
                        field-name="VCC_Date_of_Birth_Text__pc"></lightning-output-field>
                    <label class="slds-form-element__label labelstyle">Patient Primary Address</label>
                    <lightning-output-field variant="label-hidden" field-name="BillingAddress"></lightning-output-field>
                    <label class="slds-form-element__label labelstyle">Patient Primary Mobile Phone</label>
                    <lightning-output-field
                        variant="label-hidden"
                        field-name="Phone"
                        aria-label=""></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <label class="slds-form-element__label labelstyle">SSN</label>
                    <lightning-output-field
                        variant="label-hidden"
                        field-name="HealthCloudGA__TaxId__c"
                        aria-label=""></lightning-output-field>
                    <label class="slds-form-element__label labelstyle">Patient Place of Birth</label><br />
                    <lightning-formatted-rich-text value={formattedCityState}></lightning-formatted-rich-text><br />
                    <label class="slds-form-element__label labelstyle">Patient Primary Phone</label>
                    <lightning-output-field
                        variant="label-hidden"
                        field-name="VCC_Emergency_Contact_Phone__pc"></lightning-output-field>
                </div>
            </lightning-layout>
            <div class="slds-align_absolute-center buttonClass">
                <lightning-button
                    variant="neutral"
                    label="Switch Patient"
                    title="Switch Patient"
                    style="padding-right: 12px"
                    onclick={handleBackToSearchClick}></lightning-button>
                <template if:true={recordId}>
                    <lightning-button
                        variant="brand"
                        label="Confirm Patient"
                        title="Confirm Patient"
                        onclick={handleConfirmPatient}></lightning-button>
                </template>
            </div>
        </lightning-record-edit-form>
    </div>
</template>
