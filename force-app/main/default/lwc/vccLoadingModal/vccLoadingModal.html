<template>
    <lightning-modal-body>
        <div class="slds-grid slds-grid_align-center slds-grid_vertical-align-center slds-grid_vertical">
            <div class="slds-card" if:true={isLoading}>{actionDescription}</div>
            <div class="slds-card" if:false={isLoading}>{result.message}</div>
            <div style="min-height: 40px" class="slds-card">
                <lightning-spinner if:true={isLoading}></lightning-spinner>
                <div if:false={isLoading}>
                    <lightning-icon icon-name={result.iconName} variant={result.iconVariant} size={result.iconSize}></lightning-icon>
                </div>
            </div>
        </div>
    </lightning-modal-body>
</template>
