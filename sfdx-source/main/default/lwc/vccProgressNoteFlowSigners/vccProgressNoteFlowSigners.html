<template>
    <c-logger></c-logger>
    <lightning-card>
        <!-- Lightning Card Title -->
        <span slot="title">
            <lightning-icon icon-name="standard:record_signature_task" size="small" class="slds-m-right_small"></lightning-icon>Add Signer(s)
            <!-- <lightning-helptext if:true={displayModal} class='slds-m-left_small' style='position:relative;bottom:3px' content={labels.vccProviderSearchHelptext}></lightning-helptext> -->
        </span>

        <!-- Lightning Card Body -->
        <lightning-layout style="min-height: 30rem" class="slds-grid slds-grid_align-space">
            <!-- Vista User Search -->
            <lightning-layout-item class="slds-col" style="max-width: 59%; width: 58%">
                <c-vcc-progress-note-flow-vista-user-search site-code={site} record-id={recordId}></c-vcc-progress-note-flow-vista-user-search>
            </lightning-layout-item>

            <!-- Vertical Bar -->
            <lightning-layout-item class="slds-col">
                <div style="width: 1px; border: thin solid rgb(201 201 201); height: 100%"></div>
            </lightning-layout-item>

            <!-- List Of Signers -->
            <lightning-layout-item class="slds-col" style="max-width: 39%; width: 38%; margin-top: 46px">
                <c-vcc-progress-note-flow-signers-list site={site} record-id={recordId}></c-vcc-progress-note-flow-signers-list>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
