<template>
    <lightning-card>
        <div class="slds-form slds-form_stacked slds-var-m-around_xx-large">
            <div>
                <c-lookup
                    errors={errors}
                    onsearch={handleLookupSearch}
                    onselectionchange={handleLookupSelectionChange}
                    label="Search Specialists"
                    placeholder="Search Service Team Members"
                    is-multi-entry={isMultiEntry}
                    new-record-options={newRecordOptions}
                    required
                >
                </c-lookup>
            </div>
            <div><lightning-input data-id="shiftDate" type="date" label="Date" min={minDate} required> </lightning-input></div>
            <table>
                <tr>
                    <td>
                        <span><lightning-input data-id="startTime" type="time" label="Start Time" required> </lightning-input></span>
                    </td>
                    <td>
                        <span><lightning-input data-id="endTime" type="time" label="End Time" required> </lightning-input></span>
                    </td>
                </tr>
            </table>
            <div class="slds-var-m-top_large">
                <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
