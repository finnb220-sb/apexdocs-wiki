<template>
    <template if:true={med}>
        <section class="container">
            <div class="grid" tabindex="0">
                <div tabindex="0" class="vertical detail-cell">
                    <div class="title">
                        <p>Prescription Status</p>
                    </div>
                    <div class="horizontal info">
                        <p>{med.fullData.vaStatus.value}</p>
                    </div>
                </div>
                <div tabindex="0" class="vertical detail-cell">
                    <div class="title">
                        <p>Facility Name</p>
                    </div>
                    <div class="horizontal info">
                        <p>{med.fullData.facility.name} - {med.fullData.facility.code}</p>
                    </div>
                </div>
                <div tabindex="0" class="vertical detail-cell">
                    <div class="title">
                        <p>Dosage</p>
                    </div>
                    <div class="horizontal info">
                        <p>{med.dosesDoseDosage}</p>
                    </div>
                </div>
                <div tabindex="0" class="vertical detail-cell">
                    <div class="title">
                        <p>Schedule</p>
                    </div>
                    <div class="horizontal info">
                        <p>{dose.schedule}</p>
                    </div>
                </div>
                <div tabindex="0" class="vertical detail-cell">
                    <div class="title">
                        <p>SIG</p>
                    </div>
                    <div class="horizontal info">
                        <p>{med.fullData.sig.content}</p>
                    </div>
                </div>
                <div tabindex="0" class="vertical detail-cell">
                    <div class="title">
                        <p>Issue Date</p>
                    </div>
                    <div class="horizontal info">
                        <p>
                            <lightning-formatted-date-time
                                value={med.fullData.start.formattedValue}
                                lwc:spread={dateOptions}></lightning-formatted-date-time>
                        </p>
                    </div>
                </div>
                <div tabindex="0" class="vertical detail-cell">
                    <div class="title">
                        <p>Provider</p>
                    </div>
                    <div class="horizontal info">
                        <p>{med.fullData.orderingProvider.name}</p>
                    </div>
                </div>
                <div tabindex="0" class="vertical detail-cell">
                    <div class="title">
                        <p>Documented By</p>
                    </div>
                    <div class="horizontal info">
                        <p>{med.nonVaDocumentedBy}</p>
                    </div>
                </div>
                <div tabindex="0" class="vertical detail-cell">
                    <div class="title">
                        <p>Clinic</p>
                    </div>
                    <div class="horizontal info">
                        <p>{med.fullData.location.name}</p>
                    </div>
                </div>
                <div tabindex="0" class="vertical detail-cell">
                    <div class="title">
                        <p>Comments</p>
                    </div>
                    <div class="horizontal info">
                        <p>{med.nonVaComments}</p>
                    </div>
                </div>
            </div>
        </section>
    </template>
</template>
