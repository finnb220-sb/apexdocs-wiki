<template>
    <c-vcc-l-m-s-publisher></c-vcc-l-m-s-publisher>
    <c-logger></c-logger>
    <template lwc:if={isLoading}>
        <lightning-spinner style="z-index: 0" alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <template lwc:else>
        <template lwc:if={mpiData}>
            <c-vcc-preferred-facilities
                mpi-data={mpiData}
                has-error={hasError}
                onrowselect={handleRowSelect}
                preselectedrows={selectedFacilitySiteName}>
            </c-vcc-preferred-facilities>
        </template>
    </template>
</template>
