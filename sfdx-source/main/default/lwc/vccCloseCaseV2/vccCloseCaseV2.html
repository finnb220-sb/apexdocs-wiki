<template>
    <div class="slds-card" style="min-height: 100px">
        <!-- Loading Spinner -->
        <lightning-spinner alternative-text="loading record fields" if:true={isLoading}></lightning-spinner>

        <!-- Loading Done -->
        <template if:false={isLoading}>
            <!-- No Error -->
            <!-- unsigned-progress-notes={unsignedProgressNotes} -->
            <template if:false={isError}>
                <c-vcc-case-close-form case-info={caseInfo} task-check={taskCheck} unsigned-progress-notes={unsignedProgressNotes}></c-vcc-case-close-form>
            </template>

            <!-- Error -->
            <template if:true={isError}> error </template>
        </template>
    </div>
</template>
