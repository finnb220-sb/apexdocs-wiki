<template>
    <lightning-card if:false={isLoading}>
        <div if:true={signers.length}>
            <div>Signers</div>
            <div>Name - Title - DUZ<span if:true={showExtraField}> - NPI</span></div>
        </div>
        <ul>
            <template for:each={signers} for:item="signer">
                <li key={signer.duz}>
                    {signer.providername} - {signer.providertitle} - {signer.duz} <span if:true={showExtraField}><span if:true={signer.npinumber}>- </span>{signer.npinumber}</span>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
