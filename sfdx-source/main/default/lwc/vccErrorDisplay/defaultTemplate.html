<template>
    <c-logger></c-logger>
    <!-- Lightning Card -->
    <lightning-card>
        <!-- Lightning Card Title -->
        <div slot="title" class="slds-grid slds-grid_vertical-align-center">
            <lightning-icon icon-name="utility:warning" variant="error" size="small"></lightning-icon>
            <div class="slds-var-p-horizontal_small" style="font-size: 20px; font-weight: bold">{title}</div>
        </div>

        <!-- Lightning Card Contents -->
        <div class="slds-var-p-around_xx-small">
            <div style="font-size: 14px" class="slds-var-p-around_small">{userFriendly}</div>
            <lightning-accordion title="click for more details" allow-multiple-sections-open active-section-name={activeSections}>
                <lightning-accordion-section name="Details" label="Details">
                    <pre style="white-space: pre-wrap">{system}</pre>
                </lightning-accordion-section>
            </lightning-accordion>
        </div>
        {loggerData}
    </lightning-card>
</template>
