<template>
    <c-logger></c-logger>
    <template if:true={loading}>
        <lightning-spinner label="loading" size="large" class="slds-spinner_brand"></lightning-spinner>
    </template>
    <template if:false={loading}>
        <div class="container">
            <div class="vccHeader">
                <lightning-icon icon-name="standard:form" size="medium" alternative-text={current.localTitle}>
                </lightning-icon>
                <h1 tabindex="0">{current.localTitle}</h1>
                <div class="right">
                    <div class="list-view-btn">
                        <lightning-button
                            label="Back to List"
                            variant="brand"
                            icon-name="utility:back"
                            class="slds-var-p-around_xxx-small"
                            onclick={handleReturnToList}>
                        </lightning-button>
                    </div>
                </div>
            </div>
            <c-pagination-item context={context} display={current}></c-pagination-item>

            <div class="container-flex">
                <div class="pagination-buttons-flex">
                    <lightning-button
                        type="submit"
                        label="« First"
                        variant="neutral"
                        onclick={handleFirst}
                        disabled={isPreviousDisabled}></lightning-button>
                    <lightning-button
                        type="submit"
                        label="‹ Previous"
                        variant="neutral"
                        onclick={handlePrevious}
                        disabled={isPreviousDisabled}></lightning-button>
                </div>
                <p>{paginationGuide}</p>
                <div class="pagination-buttons-flex">
                    <lightning-button
                        type="submit"
                        label="Next ›"
                        onclick={handleNext}
                        variant="neutral"
                        disabled={isNextDisabled}></lightning-button>
                    <lightning-button
                        type="submit"
                        label="Last »"
                        onclick={handleLast}
                        variant="neutral"
                        disabled={isNextDisabled}></lightning-button>
                </div>
            </div>
        </div>
    </template>
</template>
