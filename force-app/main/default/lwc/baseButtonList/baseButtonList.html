<template>
    <div lwc:if={triggerRender}></div>
    <div class={styles}>
        <template for:each={buttons} for:item="button">
            <lightning-button
                data-id={button.name}
                key={button.name}
                lwc:spread={button.buttonProps}
                icon-name={button.iconName}
                onclick={handleButtonClick}></lightning-button>
        </template>
    </div>
</template>
