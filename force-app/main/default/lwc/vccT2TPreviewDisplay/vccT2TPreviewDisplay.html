<!-- vccT2TPreview Display -->
<template>
    <c-logger></c-logger>
    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-account">
                            <span class="slds-assistive-text">COVID T2T Preview</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate" title="Final Report">COVID T2T Preview - Uneditable</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template if:true={hasData}>
        <template for:each={sectionsArray} for:item="section">
            <div key={section.title}>
                <!-- Section Header -->
                <strong><h2 class="slds-text-align_center slds-m-bottom_small">{section.title}</h2></strong>

                <!-- Items of each Section -->
                <template for:each={section.items} for:item="item">
                    <div key={item.id} class="slds-text-align_center slds-m-bottom_small custom-text-wrap">
                        <template if:false={indentedDisplay}>
                            <strong><span class="label-text">{item.label}</span></strong> : <span class="response-text">{item.response}</span>
                        </template>
                        <template if:true={indentedDisplay}>
                            <div>
                                <span class="label-text">{item.label}</span>
                            </div>
                            <div class="indented-response">
                                <strong><span class="response-text">{item.response}</span></strong>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </template>
    </template>
    <template if:false={hasData}>
        <c-base-empty-state type="noResults" msg={labels.noResultsMessage} sub-msg={labels.noResultsSubMessage}> </c-base-empty-state>
    </template>
</template>
        </div>
    </template>
</template>
