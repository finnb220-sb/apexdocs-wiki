<template>
    <template if:false={hideButtons}>
        <div class="container">
            <div class="pagination-buttons">
                <lightning-button
                    class="slds-var-m-left_small"
                    type="submit"
                    label="« First"
                    variant="neutral"
                    onclick={handleFirst}
                    disabled={prevdisable}></lightning-button>
                <lightning-button
                    class="slds-var-m-left_small slds-m-right_xx-small"
                    type="submit"
                    label="‹ Previous"
                    variant="neutral"
                    onclick={handleBack}
                    disabled={prevdisable}></lightning-button>
            </div>
            <div class="record_count_wrapper">{paginationString}</div>
            <div class="pagination-buttons">
                <lightning-button
                    class="slds-var-m-left_small"
                    type="submit"
                    label="Next ›"
                    onclick={handleNext}
                    variant="neutral"
                    disabled={nextdisable}></lightning-button>
                <lightning-button
                    class="slds-var-m-left_small"
                    type="submit"
                    label="Last »"
                    onclick={handleLast}
                    variant="neutral"
                    disabled={nextdisable}></lightning-button>
            </div>
        </div>
    </template>
</template>
