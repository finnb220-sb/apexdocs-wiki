<template>
    <c-logger></c-logger>
    <lightning-button lwc:if={showTriageButton} label="Start ClearTriage" onclick={onStartTriage}></lightning-button>
    <template lwc:elseif={dataLoaded}>

            ondatachanged={handleDataReceived}
            class="container app">

    </template>
</template>
