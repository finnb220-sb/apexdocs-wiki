<template>
    <section if:true={displaySection}>
        <div if:true={section.displaySectionName}>
            <span class="section-name">{section.sectionName}</span>
        </div>
        <template iterator:field={section.fields}>
            <div class="field slds-grid" key={field.value.fieldName} if:true={field.value.displayField}>
                <span class="field-label slds-col slds-size_2-of-4">{field.value.label}</span>
                <span class="field-value slds-col slds-size_2-of-4" if:true={field.value.displayValue}>{field.value.value}</span>
            </div>
        </template>
    </section>
</template>
