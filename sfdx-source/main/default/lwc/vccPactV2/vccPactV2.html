<template>
    <lightning-card>
        <span slot="title" if:true={enableAddSigners}> <lightning-icon icon-name="standard:team_member" size="small" class="slds-m-right_small"></lightning-icon>PACT </span>
        <lightning-tabset if:false={columnsTemplate.length}>
            <lightning-tab label="Assignments at Stations">
                <c-vcc-pact-datatable-v2
                    columns-template="teamMemberColumns"
                    truncate-columns={truncateColumns}
                    enable-add-signers={enableAddSigners}
                    response-j-s-o-n={responseJSON}
                    site-code={siteCode}
                >
                </c-vcc-pact-datatable-v2>
            </lightning-tab>
            <lightning-tab label="Non-VA PC Providers">
                <c-vcc-pact-datatable-v2 columns-template="nonVAColumns" response-j-s-o-n={responseJSON}> </c-vcc-pact-datatable-v2>
            </lightning-tab>
            <lightning-tab label="CPRS View">
                <c-vcc-pact-datatable-v2 columns-template="cprs" response-j-s-o-n={responseJSON}> </c-vcc-pact-datatable-v2>
            </lightning-tab>
        </lightning-tabset>
        <c-vcc-pact-datatable-v2 if:true={columnsTemplate.length} columns-template={columnsTemplate} response-j-s-o-n={responseJSON}> </c-vcc-pact-datatable-v2>
    </lightning-card>
</template>
