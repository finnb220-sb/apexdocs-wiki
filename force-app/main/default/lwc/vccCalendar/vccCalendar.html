<template>
    <div class="slds-p-around_x-small">
        <lightning-layout>
            <lightning-layout-item size="4">
                <div class="slds-float_left">
                    <lightning-button-group>
                        <lightning-button
                            label="Today"
                            title="Today"
                            variant="neutral"
                            alternative-text="Today"
                            onclick={today}></lightning-button>
                        <lightning-button
                            class="day-view-button"
                            label="Day"
                            title="Day"
                            variant={timeGridDayVariant}
                            alternative-text="Day view"
                            onclick={dailyViewHandler}></lightning-button>
                        <lightning-button
                            label="Week"
                            title="Week"
                            variant={timeGridWeekVariant}
                            alternative-text="Week view"
                            onclick={weeklyViewHandler}></lightning-button>
                        <lightning-button
                            label="Month"
                            title="Month"
                            variant={dayGridMonthVariant}
                            alternative-text="Month view"
                            onclick={monthlyViewHandler}></lightning-button>
                    </lightning-button-group>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <h2 class="slds-text-heading_medium slds-align_absolute-center">{calendarLabel}</h2>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <div class="slds-float_right">
                    <lightning-button-group>
                        <lightning-button-icon
                            variant="brand"
                            onclick={previousHandler}
                            icon-name="utility:chevronleft"
                            alternative-text="Previous"
                            size="medium">
                        </lightning-button-icon>
                        <lightning-button-icon
                            variant="brand"
                            onclick={nextHandler}
                            icon-name="utility:chevronright"
                            alternative-text="Next"
                            size="medium">
                        </lightning-button-icon>
                    </lightning-button-group>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <lightning-layout multiple-rows="true">
        <lightning-layout-item size="12">
            <div style="background: #ffffff" class="slds-grid">
                <div id="calendar" class="calendar" lwc:dom="manual"></div>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
