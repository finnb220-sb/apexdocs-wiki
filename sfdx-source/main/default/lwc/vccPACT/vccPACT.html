<template>
    <lightning-card>
        <span slot="title" if:true={enableAddSigners}> <lightning-icon icon-name="standard:team_member" size="small" class="slds-m-right_small"></lightning-icon>PACT </span>
        <lightning-tabset if:false={columnsTemplate.length}>
            <lightning-tab label="Assignments at Stations">
                <c-vcc-p-a-c-t-data-table
                    columns-template="teamMemberColumns"
                    enable-add-signers={enableAddSigners}
                    response-j-s-o-n={responseJSON}
                    site-code={siteCode}
                ></c-vcc-p-a-c-t-data-table>
            </lightning-tab>
            <lightning-tab label="Non-VA PC Providers">
                <c-vcc-p-a-c-t-data-table columns-template="nonVAColumns" response-j-s-o-n={responseJSON}></c-vcc-p-a-c-t-data-table>
            </lightning-tab>
            <lightning-tab label="CPRS View">
                <c-vcc-p-a-c-t-data-table columns-template="cprs" response-j-s-o-n={responseJSON}></c-vcc-p-a-c-t-data-table>
            </lightning-tab>
        </lightning-tabset>
        <c-vcc-p-a-c-t-data-table if:true={columnsTemplate.length} columns-template={columnsTemplate} response-j-s-o-n={responseJSON}></c-vcc-p-a-c-t-data-table>
    </lightning-card>
</template>
