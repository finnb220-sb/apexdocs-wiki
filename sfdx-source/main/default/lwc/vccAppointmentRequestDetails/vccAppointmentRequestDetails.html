<template>
    <lightning-accordion active-section-name="ApptRequest" allow-multiple-sections-open>
        <lightning-accordion-section name="ApptRequest" label="Appointment Request Details">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="3">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12">
                            <p class="font-bold" tabindex="0">Creation Date/Time</p>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-formatted-text tabindex="0" value={createdDateFormatted}>
                            </lightning-formatted-text>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item size="6"
                    ><c-vcc-enrollment-and-primary-eligibility
                        schedule-appt-view="true"></c-vcc-enrollment-and-primary-eligibility>
                </lightning-layout-item>
                <lightning-layout-item size="3">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12">
                            <p class="font-bold" tabindex="0">Appointment Type</p>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-formatted-text
                                value={apptRequest.AppointmentType}
                                tabindex="0"></lightning-formatted-text>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item size="3">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12">
                            <p class="font-bold" tabindex="0">Parent Facility</p>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-formatted-text
                                value={apptRequest.FacilityName}
                                tabindex="0"></lightning-formatted-text>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item size="3">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12">
                            <p class="font-bold" tabindex="0">Clinic/Location</p>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-formatted-text
                                value={apptRequest.ClinicName}
                                tabindex="0"></lightning-formatted-text>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item size="3">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12">
                            <p class="font-bold" tabindex="0">Patient Indicated Date (PID)</p>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-formatted-text
                                value={apptRequest.DateValue}
                                tabindex="0"></lightning-formatted-text>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item size="3">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12">
                            <p class="font-bold" tabindex="0">Patient Status</p>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-formatted-text
                                value={apptRequest.PatientStatus}
                                tabindex="0"></lightning-formatted-text>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item size="3">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12">
                            <p class="font-bold" tabindex="0">Appointment Request Type</p>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-formatted-text
                                value={apptRequest.AppointmentRequestType}
                                tabindex="0"></lightning-formatted-text>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item size="3">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12">
                            <p class="font-bold" tabindex="0">Requested By</p>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-formatted-text
                                value={apptRequest.RequestedBy}
                                tabindex="0"></lightning-formatted-text>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item size="3">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12">
                            <p class="font-bold" tabindex="0">Provider Name</p>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-formatted-text
                                value={apptRequest.ProviderName}
                                tabindex="0"></lightning-formatted-text>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <lightning-accordion active-section-name="Comments" allow-multiple-sections-open>
                        <lightning-accordion-section name="Comments" label="Comments">
                            <lightning-formatted-text
                                value={apptRequest.Comments}
                                tabindex="0"></lightning-formatted-text>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </lightning-layout-item>
                <template lwc:if={isRTCOrderType}>
                    <lightning-layout-item size="12">
                        <lightning-accordion active-section-name="Prerequisites" allow-multiple-sections-open>
                            <lightning-accordion-section name="Prerequisites" label="Prerequisites">
                                <lightning-formatted-text
                                    value={apptRequest.Prerequisites}
                                    tabindex="0"></lightning-formatted-text>
                            </lightning-accordion-section>
                        </lightning-accordion>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </lightning-accordion-section>
    </lightning-accordion>
</template>
