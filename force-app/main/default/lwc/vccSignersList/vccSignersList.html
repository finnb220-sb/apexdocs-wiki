<!-- sldsValidatorIgnore -->
<template>
    <c-logger></c-logger>
    <lightning-card title={vccAddSignersTitleLabel}>
        <lightning-spinner if:true={isLoading} alternative-text="Loading..."></lightning-spinner>
        <lightning-datatable data={signers} columns={columns} key-field="VCC_DUZ__c" hide-checkbox-column onrowaction={handleRowAction}></lightning-datatable>
        <div class="slds-notify slds-notify_alert" if:false={signers.length}>
            <h2>{vccAddSignersSelectLabel}</h2>
        </div>
    </lightning-card>
</template>
