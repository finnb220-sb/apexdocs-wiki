<template>
    <lightning-modal-header label="Please Enter Your Callback Number"></lightning-modal-header>
    <lightning-modal-body>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-input type="tel" label="Callback Number:" value={callback} required onchange={handleCallback}></lightning-input>
            <lightning-input type="tel" label="Extension:" value={callbackExt} onchange={handleCallbackExt}> </lightning-input>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <button disabled={disablePhoneConnect} onclick={handleSubmit} class="slds-button slds-button_brand">Connect</button>
    </lightning-modal-footer>
</template>
