<template>
    <div slot="header" class="card-title">
        <div class="slds-media__figure">
            <lightning-icon
                size="small"
                icon-name="standard:immunization"
                alternative-text={componentTitle}
                title={componentTitle}></lightning-icon>
        </div>
        <div class="slds-media__body">
            <h2 class="slds-card__header-title">Immunization Details</h2>
        </div>
    </div>
    <section class="container">
        <div class="grid" tabindex="0">
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Immunization Name</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.immunizationName}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Administered Date</p>
                </div>
                <div class="horizontal info">
                    <p>
                        <lightning-formatted-date-time
                            value={selectedRecord.administeredDate}
                            lwc:spread={dateOptions}></lightning-formatted-date-time>
                    </p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Series</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.series}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Ordering Provider</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.orderingProvider}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Contraindication</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.contraindication}</p>
                </div>
            </div>
            <!-- spacer -->
            <div></div>

            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Comments</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.comments}</p>
                </div>
            </div>
        </div>
    </section>
</template>
