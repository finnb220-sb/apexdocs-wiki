<template>
    <div slot="header" class="card-title">
        <div class="slds-media__figure">
            <lightning-icon
                size="small"
                icon-name="standard:campaign"
                alternative-text="Allergies / Adverse Reactions"
                title="Allergies / Adverse Reactions"></lightning-icon>
        </div>
        <div class="slds-media__body">
            <h2 class="slds-card__header-title">Allergies / Adverse Reaction Details</h2>
        </div>
    </div>
    <section class="container">
        <div class="grid" tabindex="0">
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Causative Agent</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.agent}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Signs and Symptoms</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.signsAndSymptoms}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Drug Classes</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.drugClass}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Date of Appearance</p>
                </div>
                <div class="horizontal info">
                    <p>
                        <lightning-formatted-date-time
                            value={selectedRecord.dateOfAppearance}
                            lwc:spread={dateTimeOptions}></lightning-formatted-date-time>
                    </p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Allergy ADR List</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.adrList}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Observed Allergy</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.observedAllergy}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Date Added to Chart</p>
                </div>
                <div class="horizontal info">
                    <p>
                        <lightning-formatted-date-time
                            value={selectedRecord.chartAddedDate}
                            lwc:spread={dateTimeOptions}></lightning-formatted-date-time>
                    </p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Nature of Reaction</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.natureOfReaction}</p>
                </div>
            </div>

            <lightning-accordion active-section-name={activeSections} allow-multiple-sections-open>
                <lightning-accordion-section label="Comments" name="comments">
                    <lightning-datatable
                        hide-checkbox-column
                        columns={commentColumns}
                        data={selectedRecordComments}
                        key-field="id">
                    </lightning-datatable>
                </lightning-accordion-section>
            </lightning-accordion>
        </div>
    </section>
</template>
