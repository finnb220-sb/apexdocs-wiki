<template>
    <div class="slds-p-around_medium">
        <lightning-combobox name="Subject" label="Subject" value={Subject} options={SubjectOptions} onchange={handleSubjectChange} required="true"> </lightning-combobox>
        <lightning-formatted-text value={SelectedSubjectError} style="color: red"></lightning-formatted-text>
    </div>

    <div class="slds-p-around_medium">
        <lightning-input type="date" label="Task Order Date" name="TaskOrderDate" value={SelectedOrderDate} onchange={handleOrderDateChange}> </lightning-input>
    </div>

    <div class="slds-p-around_medium">
        <lightning-input type="date" label="Task Due Date" name="TaskDueDate" value={SelectedDueDate} onchange={handleDueDateChange}> </lightning-input>
    </div>

    <div class="slds-p-around_medium">
        <lightning-textarea type="text" label="Specific Order" name="SpecificOrder" value={SpecificOrder} onchange={handleSpecificOrderChange}> </lightning-textarea>
    </div>

    <div class="slds-p-around_medium">
        <lightning-textarea type="text" label="Comments/Progress" name="CommentsProgress" value={CommentsProgress} onchange={handleCommentsProgressChange}> </lightning-textarea>
    </div>
    <br />
    <hr />
    <div class="slds-grid slds-grid_align-end slds-p-horizontal_medium">
        <div class="slds-col slds-align-bottom">
            <lightning-button label="Save" variant="brand" onclick={handleSave}> </lightning-button>
        </div>
    </div>
</template>
