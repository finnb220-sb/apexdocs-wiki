<template>
    <main class="pagination-string-flex">
        <div class="nav-buttons" lwc:ref="pagination-buttons">
            <lightning-button
                lwc:ref="first"
                data-id="first"
                label="« First"
                onclick={handleNav}
                disabled={prevDisable}></lightning-button>
            <lightning-button
                lwc:ref="prev"
                data-id="previous"
                label="‹ Previous"
                onclick={handleNav}
                disabled={prevDisable}></lightning-button>
            <p class="pagination-string">{paginationString}</p>
            <lightning-button
                lwc:ref="next"
                data-id="next"
                label="Next ›"
                onclick={handleNav}
                disabled={nextDisable}></lightning-button>
            <lightning-button
                lwc:ref="last"
                data-id="last"
                label="Last »"
                onclick={handleNav}
                disabled={nextDisable}></lightning-button>
        </div>
        <lightning-button class="close-button" label="Close" onclick={handleClose}> </lightning-button>
    </main>
</template>
