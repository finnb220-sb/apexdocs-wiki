<template>
    <!-- Patient Search Input -->
    <lightning-layout class="slds-grid_vertical slds-align_absolute-center">
        <!-- Row 1 (at the top)-->
        <!--<lightning-layout-item> -->
        <!--<lightning-layout class="slds-grid_align-spread"> -->
        <lightning-layout-item size="10">
            <!-- First Name -->
            <lightning-input
                pattern={vccAddPatient_Greater_Than_Two_Regex}
                message-when-pattern-mismatch={vccAddPatient_Greater_Than_Two_Message}
                data-name="firstName"
                label="First Name"
                type="text"></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="10">
            <!-- Middle Name -->
            <lightning-input
                pattern={vccAddPatient_Greater_Than_Two_Regex}
                message-when-pattern-mismatch={vccAddPatient_Greater_Than_Two_Message}
                data-name="middleName"
                label="Middle Name"
                type="text"></lightning-input>
        </lightning-layout-item>
        <!--</lightning-layout>-->
        <!--</lightning-layout-item> -->

        <!-- Row 2 -->
        <lightning-layout-item size="10">
            <!-- Last Name -->
            <lightning-input
                pattern={vccAddPatient_Greater_Than_Two_Regex}
                message-when-pattern-mismatch={vccAddPatient_Greater_Than_Two_Message}
                required
                data-name="lastName"
                label="Last Name"
                type="text"></lightning-input>
        </lightning-layout-item>

        <!-- Row 3 -->
        <!--<lightning-layout-item> -->
        <!--<lightning-layout class="slds-grid_align-spread"> -->
        <lightning-layout-item size="10">
            <!-- SSN -->
            <lightning-input
                data-name="ssn"
                label="Full SSN"
                type="text"
                pattern={vccAddPatient_SSN_Regex}
                message-when-pattern-mismatch={vccAddPatient_pattern_mismatch_message}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="10">
            <!-- Date of Birth -->
            <lightning-input
                data-name="dob"
                label="Date of Birth"
                type="date"
                max={maxDate}
                min={minDate}
                message-when-range-overflow={vccAddPatient_Date_of_Birth_Max}
                message-when-range-underflow={vccAddPatient_Date_of_Birth_Min}>
                ></lightning-input
            >
        </lightning-layout-item>
        <!--</lightning-layout>-->
        <!--</lightning-layout-item> -->
    </lightning-layout>
    <!-- Row 4 (buttons, error message display) -->
    <lightning-layout class="slds-grid_vertical">
        <lightning-layout-item>
            <lightning-layout class="slds-grid_align-spread">
                <lightning-layout-item class="slds-var-p-vertical_large">
                    <!-- Clear Search -->
                    <lightning-button
                        icon-name="utility:clear"
                        title="Clear Search"
                        label="Clear Search"
                        onclick={handleClearInputClick}></lightning-button>
                </lightning-layout-item>

                <lightning-layout-item class="slds-var-p-vertical_large">
                    <!-- Search CRM -->
                    <lightning-button
                        aria-label="Search CRM"
                        variant="brand"
                        label="Search CRM"
                        title="Search CRM"
                        onclick={handleViewCRMClick}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
    </lightning-layout>
</template>
