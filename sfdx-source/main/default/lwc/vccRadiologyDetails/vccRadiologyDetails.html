<template>
    <div slot="header" class="card-title">
        <div class="slds-media__figure">
            <lightning-icon
                size="small"
                icon-name="custom:custom21"
                alternative-text="Imaging/Radiology"
                title="Imaging/Radiology"></lightning-icon>
        </div>
        <div class="slds-media__body">
            <h2 class="slds-card__header-title">Imaging/Radiology</h2>
        </div>
    </div>
    <section class="container">
        <div class="grid" tabindex="0">
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Image Type</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.imagingTypeName}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Image Name</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.name}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Date/Time</p>
                </div>
                <div class="horizontal info">
                    <p>
                        <lightning-formatted-date-time
                            value={selectedRecord.xdateTime}
                            lwc:spread={dateTimeOptions}></lightning-formatted-date-time>
                    </p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Provider Name</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.providerName}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Facility Name</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.facilityName}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Status</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.status}</p>
                </div>
            </div>
            <div tabindex="0" class="vertical detail-cell">
                <div class="title">
                    <p>Interpretation</p>
                </div>
                <div class="horizontal info">
                    <p>{selectedRecord.interpretation}</p>
                </div>
            </div>
            <div class="slds-form__item" role="listitem"></div>
        </div>
    </section>
    <section>
        <lightning-accordion allow-multiple-sections-open active-section-name="Report">
            <lightning-accordion-section name="Report" label="Report">
                <span class="contentWrapper"> {reportContent} </span>
            </lightning-accordion-section>
        </lightning-accordion>
    </section>
</template>
