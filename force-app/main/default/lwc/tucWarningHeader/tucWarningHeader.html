<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div id="modal-header" class="slds-modal__header" style="background-color: rgb(200, 0, 0)">
                    <h2 id="modal-title" class="slds-text-heading_medium slds-hyphenate" style="color: white">Warning</h2>
                </div>
                <div id="modal-content-id-1" class="slds-modal__content slds-p-around_xx-large" style="font-weight: 600; font-size: 16px; text-align: left">
                    <slot name="body">
                        <p class="modal-string" id="modal-string">
                            Tele-EC is currently at maximum capacity and temporarily cannot accept new patients. <br />
                            Please refer the patient to an Emergency Department, or as appropriate per clinical triage guidelines. <br />
                            <a href="https://staff.mobile.va.gov/vvc-manager/workspace/e911">e911</a>
                        </p>
                    </slot>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handleGoNext} title="Return">Acknowledge and Return</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
